@import helper._
@import models.Movie

@(movie: MovieMongo, date: java.time.LocalDate)
@main(movie.title) {
<div class="card mb-3 border-0 border-light" style="background-color: #0A0227; color: white">
    <div class="row g-0">
        <div class="col-md-4 border-end border-4">
            <img src="/assets/@movie.img" alt="@movie.title" style="height: 625px; width: 100%">
        </div>
        <div class="col-md-8">
            <div class="card-body p-0">
                <h4 class="card-title border-bottom border-3 border-light p-3 m-0 text-center" style="width: 100%;">@movie.title</h4>
                <h5 class="p-2 pb-0 m-0">Description</h5>
                <h6 class="card-text p-2 pt-1" style="color: #D8D4F2">@movie.desc</h6>

                <h5 class="p-2 pb-0 m-0">Director</h5>
                     <a href="/Search?search=@movie.director" style="text-decoration: none"><h6 class="card-text p-2 pt-1" style="color: #D8D4F2">@movie.director</h6></a>

                <h5 class="p-2 pb-0 m-0">Age Rating</h5>
                <h6 class="card-text p-2 pt-1" style="color: #D8D4F2">@movie.classification</h6>

                @if(movie.isReleased) {
                    <form action="/ticketBooking" method ="GET">
                        <h5 class="p-2 pb-0 m-0">Book Now</h5>
                        <div class="accordion-body">
                            <input type="date" name="date" class="date-selector" value = "@date.toString" min="@date" max ="@date.plusMonths(2)">
                            <br><br>
                            <input type="hidden" name="id" value="@movie._id">
                            <input type="hidden" name="title" value="@movie.title">
                            <button class="btn btn-outline-primary" name="time" id="time" value="11:00" type="submit">11:00</button>
                            <button class="btn btn-outline-primary" name="time" id="time" value="13:30" type="submit">13:30</button>
                            <button class="btn btn-outline-primary" name="time" id="time" value="16:00" type="submit">16:00</button>
                            <button class="btn btn-outline-primary" name="time" id="time" value="18:30" type="submit">18:30</button>
                            <button class="btn btn-outline-primary" name="time" id="time" value="21:00" type="submit">21:00</button>
                            <button class="btn btn-outline-primary" name="time" id="time" value="23:00" type="submit">23:30</button>
                            </div>
                        </form>
                    }
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </div>
</div>

}
